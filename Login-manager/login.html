<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="/proyecto1-2Q-2023/Team page/assets/Logo Black.png"
      type="image/png" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"

    <script
      src="https://kit.fontawesome.com/52cdc0a8a5.js"

  <body>
    <header>
      <nav>
        <div class="navegacion-derecha">
          <a class="nav-home" href="../Vista Principal/Inicio/Inicio.html">Inicio</a>
        </div>
        <img class="icon"
          src="/proyecto1-2Q-2023/Team page/assets/Logo White.png"
          alt="team-logo">
      </nav>
    </header>
    <main>
      <section class="fondo-registro">
        <div class="contenedor-titulo">
          <h1 class="titulo">Login</h1>
            <div class="login-container">
              <label style="display: flex;" for="email">Email:</label>
              <input id="email" type="email" placeholder="Correo electrónico" required>

              <label style="display: flex;" for="password">Contraseña:</label>
              <input id="password" type="password" placeholder="Contraseña" required><br><br>
              <button id="login-button">Iniciar sesión</button>
              <p>¿Olvidaste tu contraseña? <a href="../RecuperarContrasena/recuperarContra.html">Recuperar contraseña</a></p>
            </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="contact-section">
          <span>Contáctenos</span>
          <ul class="info-footer">
            <li>Número: +506 8355-2567</li>
            <li>Email: CareerWarriors@gmail.com</li>
            <li>Dirección: Sabana Sur, calle 58</li>
          </ul>
        </div>
        <div class="social-media-section">
          <span>Síguenos en nuestras redes sociales</span>
          <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Empresa</title>
    <link rel="icon" href="/proyecto1-2Q-2023/Team page/assets/Logo Black.png"
      type="image/png" />
    <link rel="stylesheet" href="registro-empresa.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/52cdc0a8a5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navegacion-derecha">
          <a class="nav-home" href="../Vista Principal/Inicio/Inicio.html">Inicio</a>
        </div>
        <img class="icon"
          src="/proyecto1-2Q-2023/Team page/assets/Logo White.png"
          alt="team-logo">
      </nav>
    </header>
    <main>
      <section class="fondo-registro">
        <div class="contenedor-titulo">
          <h1 class="titulo">Registro Empresa</h1>
          <form>
            <div class="formulario letra-peq  ">
              <label for="foto">Logo de la Empresa</label>
              <input required type="file" name="foto" id="foto" />
            </div><br />

            <div class="formulario">
              <label for="nombre_empresa">Nombre de la Empresa:</label>
              <input
                type="text"
                id="nombre_empresa"
                name="nombre_empresa"
                required />
            </div>

            <div class="formulario">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required />
            </div><br />

            <div class="formulario">
              <label for="info_empresa">Información de la Empresa:</label>
              <textarea id="info_empresa" name="info_empresa" required></textarea>
            </div><br />

            <div class="formulario">
              <label for="contrasena">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" required />
            </div><br />

            <div class="formulario">
              <label for="confirmar_contrasena">Confirmar Contraseña:</label>
              <input
                type="password"
                id="confirmar_contrasena"
                name="confirmar_contrasena"
                required />
            </div><br />

            <div class="separador" style="padding-top: 25px;">
              <button class="boton1" type="submit">Cancelar</button>
              <button class="boton1" type="onclick">Crear Cuenta</button>
            </div>
          </form>
        </div>
      </section>

      <section>
        <div class="contenedor-titulo">
          <h5 class="center-div">¿Ya tienes una cuenta?</h5>
          <div class="separador">
            <button class="boton2" type="submit">Iniciar sesión</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="contact-section">
          <span>Contáctenos</span>
          <ul class="info-footer">
            <li>Número: +506 8355-2567</li>
            <li>Email: CareerWarriors@gmail.com</li>
            <li>Dirección: Sabana Sur, calle 58</li>
          </ul>
        </div>
        <div class="social-media-section">
          <span>Síguenos en nuestras redes sociales</span>
          <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="registro-empresa-validacion.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Empresa</title>
    <link rel="icon" href="/proyecto1-2Q-2023/Team page/assets/Logo Black.png"
      type="image/png" />
    <link rel="stylesheet" href="registro-empresa.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/52cdc0a8a5.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navegacion-derecha">
          <a class="nav-home" href="../Vista Principal/Inicio/Inicio.html">Inicio</a>
        </div>
        <img class="icon"
          src="../Team page/assets/Logo White.png"
          alt="team-logo">
      </nav>
    </header>
    <main>
      <section class="fondo-registro contenedor-titulo">
        <h1 class="titulo">Registro Empresa</h1>
        <div class="formulario letra-peq" style="margin-left: 76px;">
          <span style="
          display: flex;
          flex-direction: column;
          margin-bottom: 20px;
          justify-content: center;
      ">
            <label for="foto">Logo de la Empresa</label>
            <img id="prevista-imagenE" style="width: 450px;" />
            <button id="subir-imagenE" type="button">Subir Imagen</button>
          </span>
          <span style="
          display: flex;
          flex-direction: column;
          justify-content: center;
      ">
            <label for="fotoAdmin">Imagen administrador</label>
            <img id="prevista-imagen" style="width: 450px;" />
            <button id="subir-imagen" type="button">Subir Imagen</button>
          </span>
        </div>
        <form id="RegistroEmpresa" class="formulario">
          <div class="center-div" style="font-weight: 400;">
            <span class="form-colum">
              <label for="nombre_empresa">Nombre de la Empresa</label>
              <input
                type="text"
                id="nombre_empresa"
                name="nombre_empresa"
                placeholder="Patitos S.A."
                required />
            </span>

            <span class="form-colum">
              <label for="nombre_admin">Nombre del administrador</label>
              <input
                type="text"
                id="nombre_admin"
                name="nombre_admin"
                placeholder="Juan Pérez"
                required />
            </span>

            <span class="form-colum">
              <label for="email">Email Administrador</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="juanPerez@patitos.com"
                required />
            </span>

            <span class="form-colum">
              <label for="emailEmpre">Email empresa</label>
              <input
                type="emailEmpre"
                id="emailEmpre"
                name="emailEmpre"
                placeholder="patitos@domain.com"
                required />
            </span>

            <span class="form-colum">
              <label for="info_empresa">Información de la Empresa</label>
              <textarea id="info_empresa" name="info_empresa" required></textarea>
            </span>

            <span class="form-colum">
              <label for="contrasena">Contraseña</label>
              <input type="password" id="contrasena" name="contrasena"
                required />
            </span>

            <span class="form-colum">
              <label for="confirmar_contrasena">Confirmar Contraseña</label>
              <input
                type="password"
                id="confirmar_contrasena"
                name="confirmar_contrasena"
                required />
            </span>
          </div>
          <article class="separador">
            <div class="separador">
              <button class="boton1">Cancelar</button>
              <button id="crear-cuenta" class="boton1" type="submit">Crear
                Cuenta</button>
            </div>
          </article>
        </form>

      </section>

      <section>
        <div class="contenedor-titulo">
          <h5 class="center-div">¿Ya tienes una cuenta?</h5>
          <div class="separador">
            <button href="/proyecto1-2Q-2023/Login/login.html" class="boton2"
              type="submit">Iniciar sesión</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="contact-section">
          <span>Contáctenos</span>
          <ul class="info-footer">
            <li>+506 8355-2567</li>
            <li>CareerWarriors@gmail.com</li>
            <li>Sabana Sur, calle 58</li>
          </ul>
        </div>
        <div class="social-media-section">
          <span>Siguenos en nuestras redes sociales</span>
          <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="registro-empresa-validacion.js"></script>
    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="perfil-manager-style.css">
        <link rel="stylesheet" href="/proyecto1-2Q-2023/vista-manager/assets/style.css">
        <script src="https://kit.fontawesome.com/52cdc0a8a5.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="HeadNav">
            <div class="CompanyLogo">
                <a href="/proyecto1-2Q-2023/vista-manager/perfil/perfil-manager.html">
                <img src="/proyecto1-2Q-2023/vista-manager/assets/imagenDefault.png"
                    alt="Logo de la empresa logeada"></a>
            </div>
            <ul class="ElementBox_Nav">
                <li><a href="/proyecto1-2Q-2023/vista-manager/inicio/inicio-manager.html">Inicio</a></li>
                <li><a href="/proyecto1-2Q-2023/vista-manager/equipo/equipo-manager.html">Equipo</a></li>
                <li><a href="/proyecto1-2Q-2023/vista-manager/applicaciones/app-manager.html">Aplicaciones</a></li>
                <li><a href="/proyecto1-2Q-2023/vista-manager/reportes/reportes-manager.html">Reportes</a></li>
            </ul>

            <div class="search">
                <label class="search-btn" for="Buscador">
                    <i class="fas fa-search"></i>
                </label>
                <input class="search-txt" name="Buscador" id="Buscador" type="text" name placeholder="Buscar">
            </div>
            <div id="searchResult">
            </div>
            <div class="UserZone">
                <div class="Notifications">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <ul class="ElementBox_Nav">
                    <li><a href="../../Vista Principal/Inicio/Inicio.html">Cerrar sesión</a></li>
                </ul>
                <div class="UserLogo">
                    <img src="/proyecto1-2Q-2023/vista-manager/assets/avatar.png" alt="Avatar del usuario">
                </div>
            </div>
        </nav>
        <main id="PerfilMain">
            <section class="TitlePerfil">
                <h2>Nombre de la empresa</h2>
                <img src="/proyecto1-2Q-2023/vista-manager/assets/imagenDefault.png" alt="Logo de la empresa">
            </section>
            <section class="InfoPerfil">
                <strong>empresa@gmail.com</strong>
                <p>Información de la empresa</p>
                <button class="ButtonDesign" style="margin-bottom: 20px;"
                    data-modal-target="ModifyPerfilModal">Editar
                    perfil</button>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div class="contact-section">
                    <span>Contáctenos</span>
                    <ul class="info-footer">
                        <li>+506 8355-2567</li>
                        <li>CareerWarriors@gmail.com</li>
                        <li>Sabana Sur, calle 58</li>
                    </ul>
                </div>
                <div class="social-media-section">
                    <span>Siguenos en nuestras redes sociales</span>
                    <div class="social-icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </footer>
        <div class="modal" id="ModifyPerfilModal">
            <div class="modal-content">
                <div class="TitleModal">
                    <span class="modal-close">&times;</span>
                    <h2>Modificar información de la empresa</h2>
                </div>
                <form id="ModifyPerfilForm" class="FlexForm">
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="NombreEmpresa">Nombre de
                            la empresa</label>
                        <input class="InputText" type="email"
                            placeholder="Nombre"
                            name="NombreEmpresa" id="NombreEmpresa">
                    </div>
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="EmailEmpresa">Correo</label>
                        <input class="InputText" type="email"
                            placeholder="Correo electronico"
                            name="EmailEmpresa" id="EmailEmpresa">
                    </div>
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="InfoEmpresa">Información
                            de la empresa</label>
                        <input class="InputText" type="email"
                            placeholder="Información"
                            name="InfoEmpresa" id="InfoEmpresa">
                    </div>
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="ContraseñaEmpresa">Contraseña</label>
                        <input class="InputText" type="text"
                            name="ContraseñaEmpresa"
                            id="ContraseñaEmpresa"></input>
                    </div>
                    <div class="FormSelect" style="width: 40%;">
                        <label class="FormLabel" for="EstadoEmpresa">Estado</label>
                        <select class="InputSelect" name="EstadoEmpresa"
                            id="EstadoEmpresa">
                            <option value="1">Activa</option>
                            <option value="2">Desactiva</option>
                        </select>
                    </div>
                </form>
                <div class="FooterModal">
                    <div class="Botonera">
                        <button class="modal-Back ButtonDesign">Cancelar</button>
                        <button class="ButtonDesign"
                        id="UpdatePerfil">Modificar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/proyecto1-2Q-2023/vista-manager/assets/core.js"></script>
    <script src="perfil-manager-function.js"></script>
</html>

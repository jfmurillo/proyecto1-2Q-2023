<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="EquipoAdminStyle.css">
        <link rel="stylesheet" href="../assets/style.css">
        <script src="https://kit.fontawesome.com/52cdc0a8a5.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="HeadNav">
            <div class="CompanyLogo">
                <img src="../assets/imagenDefault.png"
                    alt="Logo de la empresa logeada">
            </div>
            <ul class="ElementBox_Nav">
                <li><a href="../Inicio/InicioAdministrador.html">Inicio</a></li>
                <li><a href="../Equipo/EquipoAdministrador.html">Equipo</a></li>
                <li><a href="../Aplicaciones/AplicacionAdministrador.html">Aplicaciones</a></li>
                <li><a href="/">Reportes</a></li>
            </ul>

            <div class="search">
                <label class="search-btn" for="Buscador">
                    <i class="fas fa-search"></i>
                </label>
                <input class="search-txt" name="Buscador" id="Buscador"
                    type="text" name
                    placeholder="Buscar">
            </div>
            <div id="searchResult">
            </div>
            <div class="UserZone">
                <div class="Notifications">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="UserLogo">
                    <img src="../assets/avatar.png"
                        alt="Avatar del usuario">
                </div>
            </div>
        </nav>
        <main>
            <section class="TeamCompany">
                <h2 class="TeamTitle">Empleados de la empresa</h2>
                <table id="TeamTable">
                    <thead>
                        <th>Rol</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </thead>
                </table>

                <div class="modal" id="modalModifi">
                    <div class="modal-content">
                        <div class="TitleModal">
                            <span class="modal-close">&times;</span>
                            <h2>Modificar al empleado</h2>
                        </div>
                        <form class="FlexForm" id="ModifyEmployedForm">

                            <div class="FormText columna-3">
                                <label class="FormLabel" for="NombreEmployed">Nombre</label>
                                <input class="InputText" type="text"
                                    name="NombreEmployed"
                                    id="NombreEmployed">
                            </div>

                            <div class="FormText columna-3">
                                <label class="FormLabel" for="CorreoEmployed">Correo</label>
                                <input class="InputText" type="text"
                                    name="CorreoEmployed"
                                    id="CorreoEmployed">
                            </div>
                            <div class="FormSelect columna-3">
                                <label class="FormLabel" for="RolEmployed">Rol</label>
                                <select class="InputSelect" name="RolEmployed"
                                    style="padding: 15px;"
                                    id="RolEmployed">
                                    <option value="1">Reclutador</option>
                                    <option value="2">Manager</option>
                                </select>
                            </div>
                        </form>
                        <div class="FooterModal">
                            <div class="Botonera">
                                <button class="modal-Back ButtonDesign">Regresar</button>
                                <button class="ButtonDesign"
                                    id="ModifyEmployed">Modificar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="AddSection">
                <h2>Agregar Empleado</h2>
                <button id="AddEmployed" class="AddButton"
                    data-modal-target="InviteModal"><i
                        class="fa-solid fa-plus"></i></button>
                <div class="modal" id="InviteModal">
                    <div class="modal-content">
                        <div class="TitleModal">
                            <span class="modal-close">&times;</span>
                            <h2>Invitacion al empleado</h2>
                        </div>
                        <form id="AddEmployedForm">
                            <div class="FormText" style="width: 40%;">
                                <label class="FormLabel" for="EmailInvitacion">Correo</label>
                                <input class="InputText" type="email"
                                    placeholder="Correo electronico"
                                    name="EmailInvitacion" id="EmailInvitacion">
                            </div>
                            <div class="FormText">
                                <label class="FormLabel" for="MensajeInvitacion">Mensaje</label>
                                <textarea class="InputText" type="text"
                                    name="MensajeInvitacion"
                                    id="MensajeInvitacion"></textarea>
                            </div>
                            <div class="FormSelect" style="width: 40%;">
                                <label class="FormLabel" for="RolInvitacion">Rol</label>
                                <select class="InputSelect" name="RolInvitacion"
                                    id="RolInvitacion">
                                    <option value="1">Reclutador</option>
                                    <option value="2">Manager</option>
                                </select>

                            </div>
                            <div class="FooterModal">
                                <div class="Botonera">
                                    <button class="modal-Back ButtonDesign">Regresar</button>
                                    <button class="ButtonDesign"
                                        id="SendEmployed">Enviar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div class="contact-section">
                    <span>Cont√°ctenos</span>
                    <ul class="info-footer">
                        <li>+506 8355-2567</li>
                        <li>CareerWarriors@gmail.com</li>
                        <li>Sabana Sur, calle 58</li>
                    </ul>
                </div>
                <div class="social-media-section">
                    <span>Siguenos en nuestras redes sociales</span>
                    <div class="social-icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <script src="../assets/core.js"></script>
    <script src="EquipoAdminFunction.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="PerfilAdminStyle.css">
        <link rel="stylesheet" href="../assets/style.css">
        <script src="https://kit.fontawesome.com/52cdc0a8a5.js"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="HeadNav">
            <div class="CompanyLogo">
                <a href="../Perfil/PerfilAdministrador.html">
                    <img id="LogoEmpresa" src="../assets/imagenDefault.png"
                        alt="Logo de la empresa logeada"></a>
            </div>
            <ul class="ElementBox_Nav">
                <li><a href="../Inicio/InicioAdministrador.html">Inicio</a></li>
                <li><a href="../Equipo/EquipoAdministrador.html">Equipo</a></li>
                <li><a href="../Aplicaciones/AplicacionAdministrador.html">Aplicaciones</a></li>
                <li><a href="../Reportes/ReportesAdministrador.html">Reportes</a></li>
            </ul>

            <div class="search">
                <label class="search-btn" for="Buscador">
                    <i class="fas fa-search"></i>
                </label>
                <input class="search-txt" name="Buscador" id="Buscador"
                    type="text" name placeholder="Buscar">
            </div>
            <div id="searchResult">
            </div>
            <div class="UserZone">
                <div class="Notifications">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <ul class="ElementBox_Nav">
                    <li><a href="../../Vista Principal/Inicio/Inicio.html">Cerrar
                            sesión</a></li>
                </ul>
                <div class="UserLogo">
                    <img id="AvatarUser" src="../assets/avatar.png"
                        alt="Avatar del usuario">
                </div>
            </div>
        </nav>
        <main id="PerfilMain">
            <section class="TitlePerfil">
                <h2>Nombre de la empresa</h2>
                <img src="../assets/imagenDefault.png" alt="Logo de la empresa">
            </section>

            <section class="InfoPerfil">
                <strong>empresa@gmail.com</strong>
                <p>Informacion de la empresa</p>
                <button class="ButtonDesign" style="margin-bottom: 20px;"
                    data-modal-target="ModifyPerfilModal">Editar
                    perfil</button>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div class="contact-section">
                    <span>Contáctenos</span>
                    <ul class="info-footer">
                        <li>+506 8355-2567</li>
                        <li>CareerWarriors@gmail.com</li>
                        <li>Sabana Sur, calle 58</li>
                    </ul>
                </div>
                <div class="social-media-section">
                    <span>Siguenos en nuestras redes sociales</span>
                    <div class="social-icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
        </footer>
        <div class="modal" id="ModifyPerfilModal">
            <div class="modal-content">
                <div class="TitleModal">
                    <span class="modal-close">&times;</span>
                    <h2>Modificar informacion de la empresa</h2>
                </div>
                <form id="ModifyPerfilForm" class="FlexForm">
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="NombreEmpresa">Nombre de
                            la empresa</label>
                        <input class="InputText" type="text"
                            placeholder="Nombre"
                            name="NombreEmpresa" id="NombreEmpresa" required>
                    </div>
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="EmailEmpresa">Correo</label>
                        <input class="InputText" type="email"
                            placeholder="Correo electronico"
                            name="EmailEmpresa" id="EmailEmpresa" required>
                    </div>
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="InfoEmpresa">Información
                            de la empresa</label>
                        <input class="InputText" type="text"
                            placeholder="Información"
                            name="InfoEmpresa" id="InfoEmpresa" required>
                    </div>

                    <div class="FormText columna-3">
                        <label class="FormLabel" for="NombreAdmin">Nombre del
                            administrador</label>
                        <input class="InputText" type="text"
                            placeholder="Nombre administrador"
                            name="NombreAdmin" id="NombreAdmin" required>
                    </div>
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="Emailadmin">Correo del
                            administrador</label>
                        <input class="InputText" type="email"
                            placeholder="Correo electronico administrador"
                            name="Emailadmin" id="Emailadmin" required>
                    </div>
                    <div class="FormText columna-3">
                        <label class="FormLabel" for="contraadmin">Contraseña
                            administrador</label>
                        <input class="InputText" type="text"
                            placeholder="Contraseña administrador"
                            name="contraadmin" id="contraadmin" required>
                    </div>
                    <div class="FormSelect" style="width: 40%;">
                        <label class="FormLabel" for="EstadoEmpresa">Estado</label>
                        <select class="InputSelect" name="EstadoEmpresa"
                            id="EstadoEmpresa">
                            <option value="1">Activa</option>
                            <option value="2">Desactiva</option>
                        </select>

                    </div>
                    <div class="FooterModal">
                        <div class="Botonera">
                            <button class="modal-Back ButtonDesign">Cancelar</button>
                            <button class="ButtonDesign" type="submit" s
                                id="UpdatePerfil">Modificar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </body>
    <script src="../assets/core.js"></script>
    <script src="PerfilAdminFunction.js"></script>

</html>
